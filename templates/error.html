<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Nivalis</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 130, 0, 0.1));
            border: 2px solid #ff4444;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(255, 68, 68, 0.2);
        }
        
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        h1 {
            color: #ff4444;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .error-message {
            line-height: 1.6;
            margin: 20px 0;
            color: #cccccc;
            font-size: 16px;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #00d4ff, #ff8200);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transform: scale(1);
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something went wrong</h1>
        
        <div class="error-message">
            <p>{{ message or "An unexpected error occurred. Please try again." }}</p>
        </div>
        
        <button class="back-btn" onclick="goBack()">
            Return to Nivalis
        </button>
    </div>

    <script>
        function goBack() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.location.href = '/';
            }
        }
        
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            document.body.style.backgroundColor = window.Telegram.WebApp.backgroundColor || '#0a0a0a';
        }
    </script>
</body>
</html>
