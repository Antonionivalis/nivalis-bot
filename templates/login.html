<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivalis - Profile Setup</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff7b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #00d4ff, #ff7b00);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }
        
        .loading {
            display: none;
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        
        .error {
            display: none;
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NIVALIS</div>
        <div class="subtitle">AI Business Strategist</div>
        
        <div class="welcome-text">
            Let's set up your profile so I can provide personalized business strategies tailored to your goals and experience.
        </div>
        
        <button class="login-btn" onclick="authenticateUser()">
            ðŸ“‹ Complete Profile Setup
        </button>
        
        <div class="loading">Setting up your profile...</div>
        <div class="error">Something went wrong. Please try again.</div>
    </div>

    <script>
        // Initialize Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        function authenticateUser() {
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            
            if (!user) {
                document.querySelector('.error').style.display = 'block';
                document.querySelector('.error').textContent = 'Please open this from Telegram';
                return;
            }
            
            document.querySelector('.login-btn').style.display = 'none';
            document.querySelector('.loading').style.display = 'block';
            
            // Send authentication request
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    telegram_id: user.id,
                    first_name: user.first_name || '',
                    last_name: user.last_name || '',
                    username: user.username || ''
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (data.needs_onboarding) {
                        window.location.href = '/onboarding';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    throw new Error(data.error || 'Authentication failed');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.login-btn').style.display = 'block';
                document.querySelector('.error').style.display = 'block';
                document.querySelector('.error').textContent = 'Authentication failed. Please try again.';
            });
        }
        
        // Auto-authenticate if user data is available
        if (window.Telegram.WebApp.initDataUnsafe?.user) {
            // Wait a moment for UI to load
            setTimeout(() => {
                authenticateUser();
            }, 1000);
        }
    </script>
</body>
</html>
