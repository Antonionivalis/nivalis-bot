<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Intelligence Profile - Nivalis</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a8a 50%, #0a1628 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            display: none;
        }
        
        .question-card.active {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        .text-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .text-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        .text-input::placeholder {
            color: #64748b;
        }
        
        .choice-options {
            display: grid;
            gap: 15px;
        }
        
        .choice-option {
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
        }
        
        .choice-option:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .choice-option.selected {
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            border-color: #00d4ff;
            color: #ffffff;
        }
        
        .multiple-choice {
            display: grid;
            gap: 10px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: rgba(30, 41, 59, 0.6);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-option:hover {
            border-color: #00d4ff;
        }
        
        .checkbox-option.selected {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #64748b;
            border-radius: 4px;
            margin-right: 12px;
            position: relative;
        }
        
        .checkbox-option.selected .checkbox {
            background: #00d4ff;
            border-color: #00d4ff;
        }
        
        .checkbox-option.selected .checkbox::after {
            content: 'âœ“';
            position: absolute;
            top: -2px;
            left: 2px;
            color: #ffffff;
            font-weight: bold;
            font-size: 12px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 120px;
        }
        
        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: #94a3b8;
            border: 2px solid rgba(0, 212, 255, 0.2);
        }
        
        .btn-secondary:hover {
            border-color: #00d4ff;
            color: #ffffff;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .completion-card {
            display: none;
            text-align: center;
        }
        
        .completion-card.active {
            display: block;
        }
        
        .completion-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .completion-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .completion-message {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .bot-access-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b35 100%);
            color: white;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }
        
        .bot-access-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(0, 212, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .question-card {
                padding: 25px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">NIVALIS</h1>
            <p class="subtitle">Business Intelligence Profile</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="questionContainer">
            <!-- Questions will be loaded here -->
        </div>
        
        <div class="question-card completion-card" id="completionCard">
            <div class="completion-icon">ðŸŽ¯</div>
            <h2 class="completion-title">Profile Complete!</h2>
            <p class="completion-message">
                Your business intelligence profile has been created. Nivalis now has the context needed to provide targeted strategic consultation for your specific situation.
            </p>
            <a href="https://t.me/NivalisOrderBot" class="bot-access-btn" target="_blank">
                ðŸš€ Access Nivalis Consultation
            </a>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Onboarding questions data
        const questions = [
            {
                id: 'name',
                question: 'What\'s your full name?',
                type: 'text',
                placeholder: 'Enter your full name'
            },
            {
                id: 'email',
                question: 'What\'s your email address?',
                type: 'email',
                placeholder: 'Enter your email'
            },
            {
                id: 'telegram_username',
                question: 'What\'s your Telegram username? (optional)',
                type: 'text',
                placeholder: 'Without the @ symbol'
            },
            {
                id: 'current_income',
                question: 'What\'s your current monthly income range?',
                type: 'choice',
                options: [
                    'Â£0 - Â£1,000',
                    'Â£1,000 - Â£5,000',
                    'Â£5,000 - Â£10,000',
                    'Â£10,000 - Â£25,000',
                    'Â£25,000 - Â£50,000',
                    'Â£50,000+'
                ]
            },
            {
                id: 'income_goal',
                question: 'What\'s your monthly income goal?',
                type: 'choice',
                options: [
                    'Â£5,000 - Â£10,000',
                    'Â£10,000 - Â£25,000',
                    'Â£25,000 - Â£50,000',
                    'Â£50,000 - Â£100,000',
                    'Â£100,000+'
                ]
            },
            {
                id: 'business_experience',
                question: 'What\'s your business experience level?',
                type: 'choice',
                options: [
                    'Complete beginner',
                    'Some experience, no revenue yet',
                    'Making some money (under Â£1k/month)',
                    'Consistent revenue (Â£1k-Â£10k/month)',
                    'Established business (Â£10k+/month)'
                ]
            },
            {
                id: 'available_capital',
                question: 'How much capital do you have available to invest?',
                type: 'choice',
                options: [
                    'Â£0 - Â£500',
                    'Â£500 - Â£2,000',
                    'Â£2,000 - Â£10,000',
                    'Â£10,000 - Â£50,000',
                    'Â£50,000+'
                ]
            },
            {
                id: 'current_stage',
                question: 'What stage are you at right now?',
                type: 'choice',
                options: [
                    'Looking for business ideas',
                    'Have an idea, need validation',
                    'Validating/testing my concept',
                    'Building my first product/service',
                    'Have product, need customers',
                    'Scaling existing business'
                ]
            },
            {
                id: 'time_commitment',
                question: 'How many hours per week can you dedicate to your business?',
                type: 'choice',
                options: [
                    '5-10 hours (part-time)',
                    '10-20 hours (serious side hustle)',
                    '20-40 hours (almost full-time)',
                    '40+ hours (full-time commitment)'
                ]
            },
            {
                id: 'biggest_challenge',
                question: 'What\'s your biggest challenge right now?',
                type: 'choice',
                options: [
                    'Finding the right business idea',
                    'Understanding my target market',
                    'Creating a compelling offer',
                    'Marketing and lead generation',
                    'Converting leads to sales',
                    'Scaling and systemizing',
                    'Creating content'
                ]
            },
            {
                id: 'skills_expertise',
                question: 'What skills or expertise do you have? (Select all that apply)',
                type: 'multiple_choice',
                options: [
                    'Marketing/Advertising',
                    'Sales',
                    'Technical/Programming',
                    'Design/Creative',
                    'Writing/Content',
                    'Consulting/Coaching',
                    'Finance/Accounting',
                    'Operations/Project Management',
                    'Industry-specific knowledge',
                    'Other'
                ]
            },
            {
                id: 'urgency_level',
                question: 'How urgent is your need to increase income?',
                type: 'choice',
                options: [
                    'Not urgent, just exploring',
                    'Would be nice within 6-12 months',
                    'Important within 3-6 months',
                    'Critical within 1-3 months',
                    'Extremely urgent (financial pressure)'
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = {};

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function renderQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionContainer');
            
            let inputHtml = '';
            
            if (question.type === 'text' || question.type === 'email') {
                inputHtml = `
                    <div class="input-group">
                        <input type="${question.type}" 
                               class="text-input" 
                               id="answer_${question.id}"
                               placeholder="${question.placeholder}"
                               value="${answers[question.id] || ''}"
                               onchange="saveAnswer('${question.id}', this.value)">
                    </div>
                `;
            } else if (question.type === 'choice') {
                inputHtml = `
                    <div class="choice-options">
                        ${question.options.map(option => `
                            <div class="choice-option ${answers[question.id] === option ? 'selected' : ''}"
                                 onclick="selectChoice('${question.id}', '${option}')">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (question.type === 'multiple_choice') {
                const selectedAnswers = answers[question.id] || [];
                inputHtml = `
                    <div class="multiple-choice">
                        ${question.options.map(option => `
                            <div class="checkbox-option ${selectedAnswers.includes(option) ? 'selected' : ''}"
                                 onclick="toggleMultipleChoice('${question.id}', '${option}')">
                                <div class="checkbox"></div>
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Question ${index + 1} of ${questions.length}</div>
                    <h2 class="question-text">${question.question}</h2>
                    ${inputHtml}
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${index === 0 ? 'style="visibility: hidden;"' : ''}>
                            Previous
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">
                            ${index === questions.length - 1 ? 'Complete Profile' : 'Next'}
                        </button>
                    </div>
                </div>
            `;
            
            updateProgress();
        }

        function saveAnswer(questionId, value) {
            answers[questionId] = value;
        }

        function selectChoice(questionId, option) {
            answers[questionId] = option;
            renderQuestion(currentQuestion);
        }

        function toggleMultipleChoice(questionId, option) {
            if (!answers[questionId]) answers[questionId] = [];
            
            const index = answers[questionId].indexOf(option);
            if (index > -1) {
                answers[questionId].splice(index, 1);
            } else {
                answers[questionId].push(option);
            }
            
            renderQuestion(currentQuestion);
        }

        function nextQuestion() {
            if (currentQuestion === questions.length - 1) {
                completeOnboarding();
            } else {
                currentQuestion++;
                renderQuestion(currentQuestion);
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
            }
        }

        async function completeOnboarding() {
            try {
                const response = await fetch('/api/complete-onboarding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        answers: answers,
                        payment_session: sessionStorage.getItem('payment_session')
                    })
                });

                if (response.ok) {
                    showCompletion();
                } else {
                    alert('Error saving profile. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving profile. Please try again.');
            }
        }

        function showCompletion() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('completionCard').classList.add('active');
            document.getElementById('progressFill').style.width = '100%';
        }

        // Initialize first question
        renderQuestion(0);
    </script>
</body>
</html>
