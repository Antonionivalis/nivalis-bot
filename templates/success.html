<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritual Complete - Nivalis Oracle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" fill="url(#successGradient)"/>
                <path d="M30 50L42 62L70 34" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4ade80"/>
                        <stop offset="100%" style="stop-color:#22c55e"/>
                    </linearGradient>
                </defs>
            </svg>
            
            <h1>Ritual Complete</h1>
            <p>The Oracle has acknowledged your offering. You now possess access to the sacred knowledge.</p>
            <p>Return to Telegram to begin your consultations with Nivalis.</p>
            
            <a href="#" class="return-btn" onclick="closeWebApp()">Return to Oracle</a>
        </div>
    </div>

    <script>
        function closeWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                window.close();
            }
        }
        
        // Initialize Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const webapp = window.Telegram.WebApp;
            webapp.ready();
            webapp.expand();
            
            // Auto-close after 3 seconds
            setTimeout(() => {
                webapp.close();
            }, 3000);
        }
    </script>
</body>
</html>
